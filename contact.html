<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Contact | TLiM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="CSS/reset.css" rel="stylesheet" type="text/css">
  <link href="CSS/style.css" rel="stylesheet" type="text/css">
  <meta name="format-detection" content="telephone=no">
</head>

<body>
  <div data-include="header"></div>

  <main class="contact-page">
    <section class="contact-hero">
      <div class="contact-hero__inner">
        <p class="contact-eyebrow">CONTACT</p>
        <h1 class="contact-title">お問い合わせ</h1>
        <p class="contact-lead">
          写真撮影・映像制作、SNS運用、採用支援、広告に関するご相談は下記フォームよりお送りください。<br>
          通常、3営業日以内に担当者より返信いたします。
        </p>
      </div>
    </section>

    <section class="contact-form" aria-label="Contact form">
      <div class="contact-form__card">
        <form id="contactForm" action="#" method="post">
          <div class="contact-grid">
            <div class="contact-row">
              <label for="inquiryType">INQUIRY TYPE <span class="req">お問い合わせ種別</span></label>
              <select id="inquiryType" name="inquiry_type" required>
                <option value="" selected disabled>選択してください</option>
                <option value="photo_video">写真撮影映像制作</option>
                <option value="sns">SNS運用について</option>
                <option value="recruiting">採用支援について</option>
                <option value="ads">広告について</option>
              </select>
            </div>

            <div>
              <label for="name">NAME <span class="req">＊</span></label>
              <input id="name" name="name" type="text" autocomplete="name" required>
            </div>

            <div>
              <label for="email">EMAIL <span class="req">＊</span></label>
              <input id="email" name="email" type="email" autocomplete="email" required>
            </div>

            <div class="contact-row">
              <label for="phone">PHONE NUMBER <span class="req">電話番号</span></label>
              <input id="phone" name="phone" type="tel" autocomplete="tel">
            </div>

            <div class="contact-row">
              <label for="message">MESSAGE <span class="req">＊</span></label>
              <textarea id="message" name="message" required></textarea>
            </div>
          </div>

          <label class="contact-agree">
            <input id="agree" type="checkbox" required>
            <span>プライバシーポリシーに同意の上、送信します。</span>
          </label>

          <div class="contact-actions">
            <button class="contact-submit" type="submit">SEND MESSAGE</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <div data-include="footer"></div>

  <script src="JS/includes.js"></script>
  <script src="JS/nav-toggle.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      const form = e.currentTarget;
      if (!form.checkValidity()) {
        e.preventDefault();
        const firstInvalid = form.querySelector(":invalid");
        if (firstInvalid) {
          firstInvalid.focus({ preventScroll: true });
          firstInvalid.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }
    });
  </script>
</body>
</html>
